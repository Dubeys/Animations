	<section class="pRanking" id="sRankings">

			<button class="back">back</button>
		</a>

	</section>

	<script>
	var rank = document.getElementsByClassName('title')[0],
		back = document.getElementsByClassName('back')[0],
		left=new Array(5),
		right=new Array(5),
		score=new Array(5);
		
	for (var i = 0; i <= 4; i++) {
		left[i] =document.getElementsByClassName('match left')[i],
		right[i] = document.getElementsByClassName('match right')[i],
		score[i] = document.getElementsByClassName('scores_teams')[i];
	};

	rank.addEventListener("click", function() {
		
		for (var i = 0; i <= 3; i++) {

			left[i].classList.add("staticL");
			right[i].classList.add("staticR");
			score[i].classList.add("staticS");
			left[i].classList.remove("match");
			right[i].classList.remove("match");
			score[i].classList.remove("scores_teams");

		};

	});

	back.addEventListener("click", function() {
		
		for (var i = 0; i <= 3; i++) {

			left[i].classList.remove("staticL");
			right[i].classList.remove("staticR");
			score[i].classList.remove("staticS");
			left[i].classList.add("match");
			right[i].classList.add("match");
			score[i].classList.add("scores_teams");

			left[i].classList.remove("left");
			right[i].classList.remove("right");
			score[i].classList.remove("scores_teams");
			left[i].classList.add("left");
			right[i].classList.add("right");
			score[i].classList.add("scores_teams");


		};

	});

	</script>
